name: metadata_god
description: Plugin for retrieving and writing audio tags/metadata from audio files
version: 0.5.2+1
repository: https://github.com/KRTirtho/metadata_god/blob/main/packages/metadata_god
homepage: https://github.com/KRTirtho/metadata_god

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.0.2
  flutter_rust_bridge: ^1.82.1
  uuid: ^3.0.7
  meta: ^1.8.0

dev_dependencies:
  ffigen: ^8.0.2
  lints: ^2.0.0
  test: ^1.21.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      linux:
        ffiPlugin: true
      macos:
        ffiPlugin: true
      windows:
        ffiPlugin: true
